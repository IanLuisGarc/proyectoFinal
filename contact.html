<html lang="es">

<head>

  <script src="https://kit.fontawesome.com/cb901c265f.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS v5.2.1 -->

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header" class="navbar d-flex justify-content-around align-items-center">
        <h1 id="ache1">Saga Clothes</h1>
        
        <nav class="text-white pt-3">
            <ul class="list-unstyled d-flex">
                <li class="mx-4 fs-5"><a class="nav-link" href="./index.html">Home</a></li>
                <li class="mx-4 fs-5"><a class="nav-link" href="./about.html">Nosotros</a></li>
                <li class="mx-4 fs-5"><a class="nav-link" href="./products.html">Productos</a></li>
                <li class="mx-4 fs-5"><a class="nav-link" href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    
        <div id="comprar" class="d-flex justify-content-around align-items-center px-3 py-1 rounded-5">
            <span style="color: white; margin-right:10px;"><i class="fa-solid fa-cart-shopping"></i></span>
            <p class="fs-5 text-white m-0">Comprar</p>
        </div>
    </header>
  <main>
    <h1 class="mt-5 mb-4 text-center">Contacto</h1>
    <form action="https://formsubmit.co/ian96336@gmail.com" class="mx-auto w-50 mb-5 needs-validation" method="POST" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="Nombre" id="nombre" required>
          <div class="valid-feedback">
            Todo bien
          </div>
          <div class="invalid-feedback">
            Ingresa un dato correcto
          </div>
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" name="Apellidos" id="apellidos" required>
          <div class="valid-feedback">
            Todo bien
          </div>
          <div class="invalid-feedback">
            Ingresa un dato correcto

          </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" required>
            <div class="valid-feedback">
                Todo bien
              </div>
              <div class="invalid-feedback">
                Ingresa un dato correcto

              </div>
          </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <input type="text" class="form-control" name="Mensaje" id="mensaje" required>
            <div class="valid-feedback">
                Todo bien
              </div>
              <div class="invalid-feedback">
                Ingresa un dato correcto

              </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/proyectoFinal/">
        <input type="hidden" name="_captcha" value="false">
    </form>

  </main>
  <footer class="py-3">
    <div class="container ">
      <p class="m-0 text-center text-white fs-5">Copyright &copy; Saga Clothes 2022</p>
    </div>
  </footer>

  <script src="form.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
